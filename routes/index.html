<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWU Coronavirus Model</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css_sleep_habits.css"

</head>
<body>
    <div id="formDiv">
        <h1>WWU Coronavirus Model</h1>
        <form id="modelInput">
            <h2>Specify Model Parameters</h2>
            <h3>Leave blank for default value</h3>

            <label for="pop">Population:</label><br>
            <input type="number" id="pop" name="pop" placeholder=7800000><br>

            <label for="r0">R0- Entire Population Transmission Rate:</label><br>
            <input type="number" id="r0" name="r0" placeholder=2.85><br>

            <label for="i0">i0:</label><br>
            <input type="number" id="i0" name="i0" placeholder=1><br>

            <label for="cfr">cfr:</label><br>
            <input type="number" id="cfr" name="cfr" placeholder=0.01><br>

            <label for="psevere">p_severe- Probability of infection being severe:</label><br>
            <input type="number" id="psevere" name="psevere" placeholder=0.04><br>

            <label for="hl">hl- Hospital Lag:</label><br>
            <input type="number" id="hl" name="hl" placeholder=8><br>
            <!--TODO: Add ability to set R0.txt-->

            <input onClick=runModel() onSubmit="return reg_check(this);" type="button" value="Run Model"/>

        </form>

        <!--<button id="runModel">Run Model</button>-->

    </div>

    <div id="graph">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/javascripts/index.js"></script>

</body>
</html>
